<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D&D 5e - Scheda Personaggio</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="D&D 5e">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <header>
            <h1>Scheda Personaggio 5e</h1>
            <div id="connection-status"></div>
        </header>

        <main id="main-content">
            <p>Caricamento scheda in corso...</p>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Il percorso deve essere relativo per funzionare su GitHub Pages
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrato!', reg))
                    .catch(err => console.err('Errore registrazione SW:', err));
            });
        }
    </script>
</body>
</html>
